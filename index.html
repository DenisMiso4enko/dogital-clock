<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    
    <div class="wrapper">
        <h1>Цифровые часы</h1>
        <div class="clock">
            <div class="clock-item">
                <p class="num" id="hour">00</p>
                <p class="text">Часы</p>
            </div>
    
            <div class="clock-item">
                <p class="num" id="minets">00</p>
                <p class="text">Минуты</p>
            </div>
    
            <div class="clock-item">
                <p class="num" id="seconds">00</p>
                <p class="text">Секунды</p>
            </div>
    
            <!-- <div class="clock-item">
                <p id="amPm" class="day">AM</p>
            </div> -->
        </div>
    </div>

    <script src="js/ap.js"></script>
